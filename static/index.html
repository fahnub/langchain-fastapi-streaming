<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>Joke App</title>

    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <!-- Application Title -->
        <h1>This app is a joke</h1>

        <!-- User Input Field -->
        <input type="text" id="inputText" placeholder="What do you want to joke about?">

        <!-- Joke Generation Button -->
        <button id="generateButton">Jot joke</button>

        <!-- Loader for Async Operations -->
        <div id="loader" class="loader"></div>

        <!-- Output Textarea -->
        <textarea id="outputText" placeholder="Joke will be output here" readonly></textarea>
    </div>

    <!-- JavaScript File Link -->
    <script src="/static/script.js"></script>
</body>

</html>
